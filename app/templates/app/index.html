{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calculator{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'app/java_script/app.js' %}"></script>
    <link rel="stylesheet" href="{% static 'app/css/app.css' %}">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="git" style="text-decoration: none">
        <img src="{% static 'app/image/logo_100x100.jpg' %}" alt="logo" class="logo">
        <span class="fs-2">Calculator from Uladzimir</span>
      </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <div class="git">
                    <a class="btn btn-outline-primary" href="https://www.linkedin.com/in/vladimir-kostukevich-597a6b22b/">linkedin</a>
                    <a class="btn btn-outline-primary" href="https://www.codewars.com/users/Vladimir-82/">Code Wars</a>                            <a class="btn btn-outline-primary" href="https://github.com/Vladimir-82/">MY GIT HUB</a>
                </div>
          </nav>
    </div>

    <div class="inner">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="buttons">
            <div class="btn-group">
              <button type="button" class="but" id="one" data-value="1">1</button>
              <button type="button" class="but" id="two" data-value="2">2</button>
              <button type="button" class="but" id="three" data-value="3">3</button>
              <button type="button" class="but" id="plus" data-value="+">+</button>
            </div><br>
            <div class="btn-group">
              <button type="button" class="but" id="four" data-value="4">4</button>
              <button type="button" class="but" id="five" data-value="5">5</button>
              <button type="button" class="but" id="six" data-value="6">6</button>
              <button type="button" class="but" id="minus" data-value="-">-</button>
            </div><br>
            <div class="btn-group">
              <button type="button" class="but" id="seven" data-value="7">7</button>
              <button type="button" class="but" id="eight" data-value="8">8</button>
              <button type="button" class="but" id="nine" data-value="9">9</button>
              <button type="button" class="but" id="multiply" data-value="*">*</button>
            </div><br>
            <div class="btn-group">
              <button type="button" class="but" id="zero" data-value="0">0</button>
              <button type="button" class="but" id="dot" data-value=".">.</button>
              <button type="button" class="but" id="divide" data-value="/">/</button>
            </div><br>
        </div>
        <div class="main_buttons">
            <input type="text" name="meaning" id="meaning" value="" style="width: 100%"><br>
            <button type="submit" id='submit' class="btn btn-primary" style="float: left; margin: 5%">Count</button>
            <button type="reset" id="reset" class="btn btn-danger" style="float: right; margin: 5%">Clear</button>
        </div>
    </form>
    </div>
    {% if answer %}
        <div class="answer"><h3>{{ answer }}</h3></div>
        <div class="inner">
        <a class="btn btn-warning" href="/" style="margin: 10px">Reset</a>
        </div>
    {% endif %}
</body>
</html>
